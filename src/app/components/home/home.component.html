<div class="container p-3 color-back">
    <div class="row justify-content-end">
        <div class="col-8">
            <div class="my-3 normal-text-1">
                <h5>{{'TOOL_BOX' | translate}}</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-8">
            <div class="my-3 normal-text-2">
                <h5>{{'LIST_TITLE' | translate}}</h5>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-2">
            <button type="button" class="btn btn-outline-secondary" (click)="createDuty()">
                <i class="fa fa-plus" aria-hidden="true"></i> {{'CREATE_ITEM' | translate}}
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="table-responsive-sm">
            <table class="table table-striped">
                <thead class="normal-text-3">
                    <tr>
                        <th class="text-center" style="width:20%" scope="col">#</th>
                        <th class="text-left" style="width:50%" scope="col">{{'NAME_ITEM' | translate}}</th>
                        <th class="text-center" style="width:30%" scope="col">{{'ACTIONS_ITEM' | translate}}</th>
                    </tr>
                </thead>
                <tbody class="normal-text-3">
                    <tr *ngFor="let dutyItem of dutiesList; let i = index">
                        <td class="text-center">{{i + 1}}</td>
                        <td class="text-left">{{dutyItem.name}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-success" (click)="viewDuty(dutyItem)">
                                <i class="fa fa-eye" aria-hidden="true"></i> {{'VIEW_ITEM' | translate}}
                            </button>
                            <button type="button" class="btn btn-outline-primary" (click)="updateDuty(dutyItem)">
                                <i class="fa fa-edit" aria-hidden="true"></i> {{'UPDATE_ITEM' | translate}}
                            </button>
                            <button type="button" class="btn btn-outline-danger" (click)="deleteDuty(dutyItem._id)">
                                <i class="fa fa-trash" aria-hidden="true"></i> {{'DELETE_ITEM' | translate}}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
